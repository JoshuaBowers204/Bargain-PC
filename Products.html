<style>
/* === RESET === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #0d0d0d;
  color: #fff;
}

/* === HEADER === */
header {
  background-color: #1a1a1a;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid #0077ff;
}

nav {
  display: flex;
  gap: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #0077ff;
}

.cart-icon {
  position: relative;
  cursor: pointer;
}

.cart-icon img {
  width: 28px;
  height: 28px;
}

.cart-count {
  position: absolute;
  top: -6px;
  right: -6px;
  background: #0077ff;
  color: #000;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 50%;
}

/* === PAGE TITLE === */
h1 {
  text-align: center;
  margin: 30px 0;
  color: #0077ff;
  font-size: 2rem;
}

/* === GRID LAYOUT === */
.container {
  max-width: 1300px;
  margin: 0 auto;
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 25px;
}

/* === CARD === */
.category-card {
  background-color: #1f1f1f;
  border-radius: 12px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0, 119, 255, 0.3);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.category-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0, 119, 255, 0.5);
}

/* === IMAGE === */
.category-image {
  width: 90px;
  height: 90px;
  margin-bottom: 20px;
  border-radius: 50%;
  overflow: hidden;
  border: 2px solid #0077ff;
}

.category-image img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* === BUTTONS === */
.buttons-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
  margin-top: auto;
}

.btn {
  background-color: #2a2a2a;
  color: #0077ff;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  cursor: pointer;
  border: none;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.btn:hover {
  background-color: #0077ff;
  color: #000;
}
</style>
</head>
